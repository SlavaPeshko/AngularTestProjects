<app-heroes></app-heroes>
<h2>HEROES</h2>
<div>
  <label>Hero name:
    <input #heroName>
  </label>
  <button (click)="add(heroName.value)">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="isSelected(hero)">
    <a [routerLink]="['/hero', hero.id]">
      <span class="badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
    <button (click)="delete(hero.id)" class="delete" title="delete hero">x</button>
  </li>
</ul>
