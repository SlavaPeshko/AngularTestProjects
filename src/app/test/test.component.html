<div class="flex-container">
  <form class="user-form" [formGroup]="myFirstReactiveForm" (submit)="onSubmitMyFirstReactiveForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div class="error" *ngIf="isControleValid('name')">
      Only enlgish letter
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email">
    </div>
  
    <button type="submit">Send</button>
  </form>
  
  <div>
    {{ myFirstReactiveForm.value | json }}
  </div>
  <hr>
  <form class="user-form" [formGroup]="userForm" (submit)="onSubmitUserForm()">
    <div class="form-group">
      <label for="type">Type user:</label>
      <select id="type" formControlName="type">
        <option disabled value="null">select</option>
        <option *ngFor="let userType of userTypes">{{userType}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="userName">Name user:</label>
      <input type="text" id="userName" formControlName="userName" />
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" />
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div class="error" *ngIf="isValidConfirmPassword('confirmPassword')">
      Password not match
    </div>
    <button type="submit">Send</button>
  </form>
  <div>
    {{ userForm.value | json }}
  </div>
</div>
